<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
        <figure class="card__img">
            <img src="./assets/images/illustration-article.svg" alt="">
        </figure>
        <div class="card__content">
            <p><span class="card__tags">Learning</span></p>
            <p class="card__date">Published 21 Dec 2023</p>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__text">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card__author">
          <img class="card__author-photo" src="./assets/images/image-avatar.webp" alt="">
          <p class="card__author-name">Greg Hooper</p>
        </div>
    </div>
  </main>
</body>
</html>
